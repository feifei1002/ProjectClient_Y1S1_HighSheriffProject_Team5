{% include 'boostrap.html'%}

<body>
  <header>
    {% include 'nav.html'%}
  </header>

<section>
<h1>Applicants List</h1>
<table id="applicantTable" border = 1 method = "POST" name = "myTable">
   <thead>
      <td>ID</td>
      <td>Firstname</td>
      <td>Surname</td>
      <td>Amount</td>
      <td>Email</td>
      <td>Reason</td>
   </thead>

    {% for row in data %}
    <!-- A List of tuples so row is each item in the list
         and then the index is the column number.-->
    <tr>
        <td>{{row[0]}}</td>
        <td>{{row[1]}}</td>
        <td>{{row[2]}}</td>
        <td>{{row[3]}}</td>
        <td>{{row[4]}}</td>
        <td>{{row[5]}}</td>
    </tr>
    {% endfor %}
</table>

<div>
    <h3>Decline Application</h3>
    <form name="declineForm" method="POST" action="/declineApplication">
        <label>
            Please enter the ID of application that you want to decline here:
            <input type="text" id="decline" name="decline">
            <button type="submit">Decline</button>
        </label>
    </form>
</div>
{% include 'generateButtons.html'%}
</body>
