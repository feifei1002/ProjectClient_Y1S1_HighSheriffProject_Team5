{% include 'boostrap.html'%}
{% include 'dropdown.html'%}
<link rel="stylesheet" href="/static/HighSherrifStyle.css">
<title>Applicants List</title>
<h1>Applicants</h1>
<table class="table table-striped" id="appTable" border=1>
    <thead>
    <td>ID</td>
    <td>First Name</td>
    <td>Sur name</td>
    <td>Amount</td>
    <td>Email</td>
    <td>Reason</td>
    </thead>

    {% for row in data %}
    <tr>
        <td>{{row[0]}}</td>
        <td>{{row[1]}}</td>
        <td>{{row[2]}}</td>
        <td>{{row[3]}}</td>
        <td>{{row[4]}}</td>
        <td>{{row[5]}}</td>
    </tr>
    {% endfor %}
</table>

<div>
    <h3>Decline Application</h3>
    <form name="declineForm" method="POST" action="/declineApplication">
        <label>
            Please enter the ID of application that you want to decline here:
            <input type="text" id="decline" name="decline" placeholder="ID">
            <button type="submit">Decline</button>
        </label>
    </form>
</div>
