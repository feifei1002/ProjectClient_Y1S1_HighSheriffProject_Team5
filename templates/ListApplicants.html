<!DOCTYPE html>
<head>
<title>Applicants List</title>
</head>

<body>
  <header>
    {% include 'nav.html'%}
  </header>

<section>
<h1>Applicants List</h1>
<table border = 1 method = "POST" name = "myTable">
   <thead>
      <td>ID</td>
      <td>Firstname</td>
      <td>Surname</td>
      <td>Amount</td>
      <td>Email</td>
      <td>Reason</td>
   </thead>

   {% for row in data %}
      <tr>
        <td>{{row[0]}}</td>
        <td>{{row[1]}}</td>
        <td>{{row[2]}}</td>
        <td>{{row[3]}}</td>
        <td>{{row[4]}}</td>
        <td>{{row[5]}}</td>
      </tr>
   {% endfor %}
</table>
</section>

<div>
  <h3>Decline Application</h3>
    <form method="post" action="/declineApplication">
      <label name="declineID">
        Please enter the ID of application that you want to decline here:
        <input type="number" id="decline" name = "decline">
      <button type="submit">Submit</button>
      </label>
    </form>
</div>
</body>

</html>
