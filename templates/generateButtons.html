{% block generateButtons %}
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--Jquery-->
</head>
<script>
    applicants = [];
    $(document).ready(function () {
        $('#modMsg').after("<table id='waitTable' class='table'><thead><tr><td class='appId'>ID</td><td>Firstname</td><td>Surname</td><td>Amount</td><td>Email</td><td>Reason</td></tr></thead><tbody id='requestedTable'></tbody></table>");
        $('#applicantTable tr').each(function () {
            var current = this;
            $(this).find('td:contains("None")').each(function () {
                $(this).append("<p class='text-warning'>Needs moderator input</p>");
                $(this).append("<form method='post' action='/acceptApplication'><input id='hiddenID' name='ID' type='text' value='0' style='display: none;'><input type='number' name='fundsToAdd' placeholder='Enter Funds to Award'><button type='submit' class='btn btn-outline-success'>Accept</button></form>");
                $(this).append("<form method='post' action='/declineApplication'><input id='hiddenID' name='ID' type='text' value='0' style='display: none;'><button type='submit' class='btn btn-outline-danger'>Reject</button></form>");
                $("#modMsg").html("<p class='text-warning'>There are applications that need moderator input: </p>");
                $('#requestedTable').append(current);
            })
        })
    });
</script>
{% endblock %}
