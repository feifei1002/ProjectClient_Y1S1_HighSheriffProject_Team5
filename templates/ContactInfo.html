{%block contact%}

<h2 style = "padding:20px">Contact Us</h2>

<h4 class="text-left">Submit a Ticket</h4>

<p class="text-left">If you have any problems or questions, submit a query ticket! Just input your name,
  Email and question in the following form and we will send you an email as soon as possible!</p>

  <form action="/SubmitTicket" method="POST">
     <label for= "Name">Name<br>
     <input type ="text" maxlength="20" id="ContactName" name="ContactName" value=""/>
     </label><br><br>
     <label for="Email">E-Mail<br>
     <input id="ContactEmail" maxlength="30" type="text" name="ContactEmail" value=""/>
     </label><br><br>
     <label for="Query">How can we help?<br>
     <input type="text" id="Query" name="Query" style="width:500px;height:150px" value=""/>
     </label><br><br>

     <button type="Submit" name="SendTicket"> Submit</button>
   </form>

{%endblock%}
